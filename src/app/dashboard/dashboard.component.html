<div *ngIf="userId">
    <h3>{{currentUser}}</h3>
    <img src='{{picVar}}' class="center-block">
    <br><br>
    <h1>Your Plants</h1>

    <div class="userplants-list">
        <a *ngFor="let plant of userPlants" routerLink="/plantdetails/{{plant.plantID}}">
            {{plant.plantUserName}}
        </a>

    </div>
</div>
